<section>
  <div class="row g-0">
    <div class="col-md-10">
      <owl-carousel-o [options]="mainSlid">
        <ng-template carouselSlide> <img src="./assets/images/main-slider-1.jpeg" class="w-100" height="400px" alt=""></ng-template>
        <ng-template carouselSlide> <img src="./assets/images/main-slider-2.jpeg" class="w-100" height="400px" alt=""></ng-template>
        <ng-template carouselSlide> <img src="./assets/images/main-slider-3.jpeg" class="w-100" height="400px" alt=""></ng-template>

      </owl-carousel-o>

    </div>
    <div class="col-md-2">
      <img src="./assets/images/slide-1.jpeg" height="200px" class="w-100" alt="">
      <img src="./assets/images/slide-2.jpeg" height="200px" class="w-100" alt="">
    </div>

  </div>
</section>
<!-- slider -->
<section>

  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of CategoryProduct">
      <ng-template carouselSlide [id]="slide.id">
       <div>
        <img class="w-100" height="270px" [src]="slide.image" [alt]="slide.alt" [title]="slide.title">
        <h3 class="h6 nameSlide">{{slide.name}}</h3>
       </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>

</section>


<!-- product -->
 <section class="m-3">
  <h1 class="mb-4 text-center">Popular products</h1>
  <input type="search" placeholder="search her...." class="form-control w-50 my-3 mx-auto" [(ngModel)]="searchInput"  >
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products|search:searchInput ">

      <div class="p-2  product cursor-pointer ">
        <div class="love-icon ms-auto d-flex justify-content-between">
          <button class="btn" (click)="addTowish(item._id,love)" #love >
            <i class="fa-regular fa-heart fa-xl"></i>
          </button>

          <button class="btn "  (click)="removWish(item._id,lovered)" #lovered >
            <i class="fa-solid fa-heart fa-xl" style="color: #e60505;" ></i>
          </button>

        </div>

        <div [routerLink]="['/details',item._id]">
          <img [src]="item.imageCover" class="w-100" alt="">
          <h3 class="h6 hForname ">{{item.category.name}}</h3>
          <h4 class="h6 hForname">{{item.title|buy:2}}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">{{item.price|currency}}</span>

            <div class="" >


              <i [class.rating-color]="item.ratingsAverage>=num" *ngFor="let num of [1,2,3,4,5] " class="fa-solid fa-star fa-xs"></i>

              <span class="h6 rate">{{item.ratingsAverage}}</span>
            </div>
          </div>
        </div>

        <button (click)="addCART(item._id,btnAdd)" #btnAdd class="brn btn-main w-100 btnCaret"  >Add To Cart</button>

      </div>

    </div>
  </div>
 </section>
