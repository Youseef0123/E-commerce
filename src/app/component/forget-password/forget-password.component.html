<section *ngIf="step1" class="w-50 mx-auto rounded-4 p-4 shadow" >
  <div>
    <h2 class="">Find Your Account:</h2>
    <hr>
    <h3 class="h6">Please enter your email address or mobile number to search for your account</h3>
    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()" >

      <input formControlName="email" type="email" class="form-control my-3" placeholder="type your email">
      <p *ngIf="messageError" class="alert alert-danger w-75v mx-auto p-1 mb-0">{{messageError}}</p>
      <button class="btn btn-main text-main w-100">Forgot Password</button>
    </form>
  </div>
</section>


<section *ngIf="step2" class="w-50 mx-auto rounded-4 p-4 shadow" >
  <div>
    <h2 class="">Reset Code:</h2>
    <hr>

    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()" >

      <input formControlName="resetCode" type="number" class="form-control my-3" placeholder="XXXXXX">
      <button class="btn btn-main text-main w-100">Reset Code</button>
      <p *ngIf="messageError" class="alert alert-danger w-75v mx-auto p-1 mb-0">{{messageError}}</p>

    </form>
  </div>
</section>

<section [formGroup]="resetPassword" (ngSubmit)="newPassword()" *ngIf="step3" class="w-50 mx-auto rounded-4 p-4 shadow" >
  <div>
    <h2 class="">Reset Password:</h2>
    <hr>

    <form >

      <input formControlName="newPassword" type="password" class="form-control my-3" placeholder="">
      <button class="btn btn-main text-main w-100">Forgot Password</button>
      <p *ngIf="messageError" class="alert alert-danger w-75v mx-auto p-1 mb-0">{{messageError}}</p>

    </form>
  </div>
</section>
