<section class="m-3">
  <h1 class="mb-4 text-center">All products</h1>
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of allProductData ">

      <div class="p-2  product cursor-pointer">

        <div [routerLink]="['/details',item._id]">
          <img [src]="item.imageCover" class="w-100" alt="">
          <h3 class="h6 hForname ">{{item.category.name}}</h3>
          <h4 class="h6 hForname">{{item.title|buy:2}}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">{{item.price|currency}}</span>

            <div >
              <i class="fa-solid fa-star rating-color "></i>
              <span class="h6 rate">{{item.ratingsAverage}}</span>
            </div>
          </div>
        </div>

        <button (click)="addCART(item._id)" class="brn btn-main w-100 "  >Add To Cart</button>

      </div>

    </div>
  </div>
 </section>
