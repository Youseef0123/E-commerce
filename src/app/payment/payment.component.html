<section class="bg-main-light p-4 rounded-3 my-3 shadow w-75 mx-auto">
  <form [formGroup]="orderForm" (ngSubmit)="handelForm()">

    <div>
      <label for="details" class="p-1">Details</label>
    <textarea id="details" class="form-control" formControlName="details"></textarea>
    </div>


    <div>
      <label for="phone" class="p-1">phone</label>
    <input id="phone" type="tel" class="form-control" formControlName="phone">
    </div>


    <div>
      <label for="city" class="p-1">city</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>

    <button class="btn btn-main text-main my-3">Checkout</button>




  </form>
</section>
